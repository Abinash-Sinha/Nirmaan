<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f8fa;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
        }
        .card {
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #f8f8fa;
        }
        .dark-mode .card {
            background-color: #3c3c3c;
            color: #f8f8fa;
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .toggle-button i {
            color: #007bff;
        }
        .dark-mode .toggle-button i {
            color: #f8f8fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'get_patients' %}">Nirmaan</a>
        <div class="collapse navbar-collapse justify-content-right" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'get_patients' %}">Patients</a>
                </li>
                <!-- Add other navigation links here if needed -->
            </ul>
    
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                
            </ul>
        </div>
    </nav>
    <div class="toggle-button" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>
<div class="container mt-5">
    <h1>Edit Patient</h1>
    {% load crispy_forms_tags %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ patient.name }}" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="date_of_birth" value="{{ patient.date_of_birth }}" required>
        </div>
        <div class="form-group">
            <label for="father_name">Father's Name</label>
            <input type="text" class="form-control" id="father_name" name="father_name" value="{{ patient.father_name }}" required>
        </div>
        <div class="form-group">
            <label for="mother_name">Mother's Name</label>
            <input type="text" class="form-control" id="mother_name" name="mother_name" value="{{ patient.mother_name }}" required>
        </div> -->
        {{ form | crispy }}
        {{ representative_form | crispy }}
        <button type="submit" class="btn btn-primary">Update Patient</button>
    </form>
</div>
<script>
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
