<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: #f8f8fa;
            padding-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
        }
        .card-body {
            max-width: 600px;
            margin: auto;
        }
        .card-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .card-text {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #f8f8fa;
        }
        .dark-mode .card {
            background-color: #3c3c3c;
            color: #f8f8fa;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        .toggle-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .toggle-button i {
            color: #007bff;
        }
        .dark-mode .toggle-button i {
            color: #f8f8fa;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: auto;
        }
        .capture-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'get_patients' %}">Nirmaan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'get_patients' %}">Patients</a>
                </li>
                <!-- Add other navigation links here if needed -->
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <button class="btn btn-secondary toggle-button" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </button>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Add Patient</h1>
            {% load crispy_forms_tags %}
            <form id="addPatientForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Patient Form Fields -->
                {{ form | crispy }}

                <!-- Capture Image Section -->
                <div class="form-group">
                    <label for="image">Patient Photo</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                    <input type="hidden" id="image_data" name="image_data">
                    <canvas id="canvas" style="display: none;"></canvas>
                    <video id="video"></video>
                    <button type="button" class="btn btn-primary capture-button" id="captureBtn">Capture Image from Webcam</button>
                </div>

                <!-- Representative Form Fields -->
                <h2 class="card-title mb-4 mt-5">Add Representative</h2>
                {{ representative_form | crispy }}

                <!-- Declaration Form Fields -->
                <h2 class="card-title mb-4 mt-5">Add Declaration</h2>
                {{ declaration_form | crispy }}

                <button type="submit" class="btn btn-primary">Add Patient</button>
            </form>
        </div>
    </div>
</div>

<script>
function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }
$(document).ready(function() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const image_data = document.getElementById('image_data');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.error("Error accessing the webcam: " + err);
        });

    captureBtn.addEventListener('click', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageDataUrl = canvas.toDataURL('image/jpeg');
        image_data.value = imageDataUrl;
        alert('Image captured from webcam!');
    });
});
</script>

</body>
</html>
