<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .card-body {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            height: auto;
        }
        .capture-button {
            margin-top: 10px;
        }
        .dark-mode {
            background-color: #2c2c2c;
            color: #f8f8fa;
        }
        .dark-mode .card {
            background-color: #3c3c3c;
            color: #f8f8fa;
        }
        .toggle-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .toggle-button i {
            color: #007bff;
        }
        .dark-mode .toggle-button i {
            color: #f8f8fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'get_patients' %}">Nirmaan</a>
        <div class="collapse navbar-collapse justify-content-right" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'get_patients' %}">Patients</a>
                </li>
                <!-- Add other navigation links here if needed -->
            </ul>
    
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                
            </ul>
        </div>
    </nav>
    <div class="toggle-button" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
    </div>
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title mb-4">Add Patient</h1>
            <form id="addPatientForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Patient Details Section -->
                <div class="form-group">
                    <label for="name">Name of the patient</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="admission_date">Date of Admission</label>
                    <input type="date" class="form-control" id="admission_date" name="admission_date" required>
                </div>
                <div class="form-group">
                    <label for="release_date">Date of Release</label>
                    <input type="date" class="form-control" id="release_date" name="release_date">
                </div>
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label for="father_name">Father's Name</label>
                    <input type="text" class="form-control" id="father_name" name="father_name" required>
                </div>
                <div class="form-group">
                    <label for="mother_name">Mother's Name</label>
                    <input type="text" class="form-control" id="mother_name" name="mother_name" required>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" class="form-control" id="occupation" name="occupation" required>
                </div>
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" class="form-control" id="qualification" name="qualification" required>
                </div>
                <div class="form-group">
                    <label for="marital_status">Marital Status</label>
                    <select class="form-control" id="marital_status" name="marital_status" required>
                        <option value="Married">Married</option>
                        <option value="Unmarried">Unmarried</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="religion">Religion</label>
                    <select class="form-control" id="religion" name="religion" required>
                        <option value="Hindu">Hindu</option>
                        <option value="Muslim">Muslim</option>
                        <option value="Christian">Christian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="income_pm">Income Per Month</label>
                    <input type="number" class="form-control" id="income_pm" name="income_pm" required>
                </div>
                <div class="form-group">
                    <label for="language_spoken">Language Spoken</label>
                    <input type="text" class="form-control" id="language_spoken" name="language_spoken" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="whatsapp_number">WhatsApp Number</label>
                    <input type="tel" class="form-control" id="whatsapp_number" name="whatsapp_number">
                </div>
                <div class="form-group">
                    <label for="email_id">Email ID</label>
                    <input type="email" class="form-control" id="email_id" name="email_id" required>
                </div>
                <div class="form-group">
                    <label for="details_of_id_proof_recieved">Details of ID Proof Received</label>
                    <textarea class="form-control" id="details_of_id_proof_recieved" name="details_of_id_proof_recieved" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="cut_mark_detail">Cut Mark Details</label>
                    <input type="text" class="form-control" id="cut_mark_detail" name="cut_mark_detail">
                </div>
                <div class="form-group">
                    <label for="image">Patient Photo</label>
                    <input type="file" class="form-control-file" id="image" name="image">
                    <input type="hidden" id="image_data" name="image_data">
                    <canvas id="canvas" style="display: none;"></canvas>
                    <video id="video"></video>
                    <button type="button" class="btn btn-primary capture-button" id="captureBtn">Capture Image from Webcam</button>
                </div>

                <!-- Representative Details Section -->
                <h2 class="card-title mb-4 mt-5">Add Representative</h2>
                <div class="form-group">
                    <label for="father_name_representative">Father's Name</label>
                    <input type="text" class="form-control" id="father_name_representative" name="father_name" required>
                </div>
                <div class="form-group">
                    <label for="mother_name_representative">Mother's Name</label>
                    <input type="text" class="form-control" id="mother_name_representative" name="mother_name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="name_of_local_guardian">Name of Local Guardian</label>
                    <input type="text" class="form-control" id="name_of_local_guardian" name="name_of_local_guardian" required>
                </div>
                <div class="form-group">
                    <label for="address_of_local_guardian">Address of Local Guardian</label>
                    <textarea class="form-control" id="address_of_local_guardian" name="address_of_local_guardian" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="name_of_person_responsible_for_treatment">Name of Person Responsible for Treatment</label>
                    <input type="text" class="form-control" id="name_of_person_responsible_for_treatment" name="name_of_person_responsible_for_treatment" required>
                </div>
                <div class="form-group">
                    <label for="address_2">Address</label>
                    <input type="text" class="form-control" id="address_2" name="address_2" required>
                </div>
                <div class="form-group">
                    <label for="detail_of_id_proof_recieved">Details of ID Proof Received</label>
                    <textarea class="form-control" id="detail_of_id_proof_recieved" name="detail_of_id_proof_recieved" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Patient</button>
            </form>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const image_data = document.getElementById('image_data');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
            video.srcObject = stream;
            video.play();
        })
        .catch(function(err) {
            console.error("Error accessing the webcam: " + err);
        });

    captureBtn.addEventListener('click', function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageDataUrl = canvas.toDataURL('image/jpeg');
        image_data.value = imageDataUrl;
        alert('Image captured from webcam!');
    });
});
function toggleTheme() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
